<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>动态爱心终极版</title>
    <style>
        * { margin:0; padding:0; }
        canvas { 
            position: fixed; 
            background: #0a0a1a;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let particles = [], bgParticles = [], textGroups = [];

// 窗口自适应
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/* 核心爱心粒子系统（参考网页1/2数学公式） */
class HeartParticle {
    constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.015 + 0.005;
        this.size = Math.random() * 6 + 3;
        this.color = `hsl(${Math.random()*360}, 100%, 70%)`;
        this.opacity = 1;
    }
    
    update() {
        const pos = heartEquation(this.angle);
        this.x = canvas.width/2 + pos.x * 12;
        this.y = canvas.height/2 + pos.y * 12;
        this.angle += this.speed;
        this.opacity -= 0.006;
        if(this.opacity < 0) this.reset();
    }
    
    reset() {
        this.angle = Math.random() * Math.PI * 2;
        this.opacity = 1;
    }
    
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.fill();
    }
}

/* 背景悬浮粒子（速度优化版）*/
class BgParticle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 3;
        this.vy = (Math.random() - 0.5) * 2.5;
        this.size = Math.random() * 3 + 1;
        this.alpha = Math.random() * 0.4 + 0.1;
    }
    
    update() {
        if(this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -0.8;
        this.x += this.vx;
        this.y += this.vy;
    }
    
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.fill();
    }
}

/* 加速文字组系统（参考网页6动态文字）*/
class TextGroup {
    constructor(text) {
        this.text = text;
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 5; 
        this.vy = (Math.random() - 0.5) * 4;
        this.size = 40;
        this.alpha = 1;
        this.counter = 0;
    }

    update() {
        this.vx += Math.sin(this.counter/10) * 0.2;
        this.vy += Math.cos(this.counter/20) * 0.15;
        this.x += this.vx;
        this.y += this.vy;
        this.counter++;
        
        if(this.x < -100) this.x = canvas.width;
        if(this.x > canvas.width+100) this.x = -100;
        if(this.y < -50) this.y = canvas.height;
        if(this.y > canvas.height+50) this.y = -50;
    }

    draw() {
        ctx.save();
        ctx.font = `${this.size}px Arial`;
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = `hsl(${Math.sin(this.counter/30)*360}, 70%, 60%)`;
        ctx.shadowColor = ctx.fillStyle;
        ctx.shadowBlur = 25;
        ctx.fillText(this.text, this.x, this.y);
        ctx.restore();
    }
}

// 心形参数方程（网页1/2数学公式）
function heartEquation(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -13 * Math.cos(t) + 5*Math.cos(2*t) + 2*Math.cos(3*t) + Math.cos(4*t)
    };
}

// 初始化系统
function init() {
    // 爱心粒子（300个）
    for(let i=0; i<300; i++) particles.push(new HeartParticle());
    
    // 背景粒子（400个）
    for(let i=0; i<400; i++) bgParticles.push(new BgParticle());
    
    // 漂浮文字组（网页10情人节灵感）
    ["Eternal","涵涵","Love","涵涵","∞","Forever","涵涵","Honey","涵涵","Sweet","涵涵"].forEach(text => {
        textGroups.push(new TextGroup(text));
    });
}
init();

// 绘制固定文字（网页3居中文字方案）
function drawCenterText() {
    ctx.save();
    ctx.font = "bold 60px Arial";
    ctx.fillStyle = "#ff69b4";
    ctx.shadowColor = "#ff69b4";
    ctx.shadowBlur = 20;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("❤ LOVE YOU ❤", canvas.width/2, canvas.height/2);
    ctx.restore();
}

// 动画循环（网页5优化版）
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    bgParticles.forEach(p => { p.update(); p.draw(); });
    particles.forEach(p => { p.update(); p.draw(); });
    textGroups.forEach(p => { p.update(); p.draw(); });
    drawCenterText();
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
