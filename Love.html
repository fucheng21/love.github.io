<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自适应动态爱心终极版</title>
    <style>
        * { margin:0; padding:0; }
        body { overflow: hidden; background: #000; }
        canvas { 
            position: fixed; 
            display: block;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let particles = [], bgParticles = [], textGroups = [];
let mouseX = null, mouseY = null;

// 修复1：DPI自适应缩放
function resize() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);  // 关键缩放修正[6,7](@ref)
}
window.addEventListener('resize', resize);
resize();

// 修复2：交互事件兼容移动端
canvas.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});
canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if(e.touches.length > 0) {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
    }
}, { passive: false });
canvas.addEventListener('mouseleave', () => mouseX = mouseY = null);

// 修复3：心形方程适配屏幕比例
function heartEquation(t) {
    const aspectRatio = canvas.width / canvas.height;
    const baseScale = Math.min(canvas.width, canvas.height) / 25;  // 动态基准缩放[1,8](@ref)
    const scaleX = baseScale * Math.min(1, aspectRatio/0.75);
    const scaleY = baseScale * Math.min(1, 0.75/aspectRatio);
    
    return {
        x: 16 * Math.pow(Math.sin(t), 3) * scaleX,
        y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scaleY
    };
}

/* 核心粒子系统 */
class HeartParticle {
    constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.015 + 0.005;
        this.size = Math.random() * 4 + 2;
        this.opacity = 1;
        this.color = `hsla(${330 + Math.random()*30}, 100%, 65%, ${this.opacity})`;
    }
    
    update() {
        const pos = heartEquation(this.angle);
        this.x = canvas.width/2 + pos.x;
        this.y = canvas.height/2 + pos.y;
        this.angle += this.speed;
        this.opacity -= 0.005;
        
        // 修复4：边界溢出检测[6](@ref)
        if(this.x < -100 || this.x > canvas.width+100 || this.y < -100 || this.opacity < 0) {
            this.reset();
        }
    }
    
    reset() {
        this.angle = Math.random() * Math.PI * 2;
        this.opacity = 1;
    }
    
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.fill();
    }
}

/* 背景粒子（带交互吸引）*/
class BgParticle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 1.8;
        this.size = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.3 + 0.1;
    }
    
    update() {
        // 边界反弹
        if(this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -0.8;
        this.x += this.vx;
        this.y += this.vy;
    }
    
    // 鼠标吸引效果[5,7](@ref)
    attractTo(x, y) {
        const dx = x - this.x;
        const dy = y - this.y;
        const distSq = dx*dx + dy*dy;
        if(distSq < 2500) { // 50px半径
            const force = 30 / distSq;
            this.vx += dx * force * 0.03;
            this.vy += dy * force * 0.03;
        }
    }
    
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,220,240,${this.alpha})`;
        ctx.fill();
    }
}

/* 漂浮文字系统 */
class TextGroup {
    constructor(text) {
        this.text = text;
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 3; 
        this.vy = (Math.random() - 0.5) * 2.5;
        this.size = Math.min(canvas.width/15, 40);  // 字体尺寸自适应[6](@ref)
        this.alpha = Math.random() * 0.8 + 0.2;
        this.counter = Math.random() * 100;
    }

    update() {
        this.vx += Math.sin(this.counter/20) * 0.15;
        this.vy += Math.cos(this.counter/25) * 0.12;
        this.x += this.vx;
        this.y += this.vy;
        this.counter++;
        
        // 修复5：屏幕环绕防止消失[6](@ref)
        if(this.x < -this.size*5) this.x = canvas.width + this.size;
        if(this.x > canvas.width + this.size*5) this.x = -this.size;
        if(this.y < -this.size*2) this.y = canvas.height + this.size;
        if(this.y > canvas.height + this.size*2) this.y = -this.size;
    }

    draw() {
        ctx.save();
        // 动态色彩[4](@ref)
        const hue = (Math.sin(this.counter/40) * 0.5 + 0.5) * 60 + 320;
        ctx.font = `bold ${this.size}px 'Arial', sans-serif`;
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = `hsl(${hue}, 70%, 65%)`;
        ctx.shadowColor = `hsla(${hue}, 100%, 70%, 0.7)`;
        ctx.shadowBlur = 15;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.text, this.x, this.y);
        ctx.restore();
    }
}

// 修复6：渐变背景适配任意尺寸[7](@ref)
function drawBackground() {
    const centerX = canvas.width/2;
    const centerY = canvas.height/2;
    const radius = Math.max(canvas.width, canvas.height) * 0.8;  // 覆盖全屏
    
    const gradient = ctx.createRadialGradient(
        centerX, centerY, 50,
        centerX, centerY, radius
    );
    gradient.addColorStop(0, '#320032');
    gradient.addColorStop(0.7, '#1a001a');
    gradient.addColorStop(1, '#0a0a1a');
    
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// 初始化（粒子数量动态计算）
function init() {
    // 根据屏幕尺寸调整粒子密度[5](@ref)
    const pixelArea = canvas.width * canvas.height / 1e5;
    particles = Array(Math.floor(150 + pixelArea*0.7)).fill()
        .map(() => new HeartParticle());
    
    bgParticles = Array(Math.floor(200 + pixelArea)).fill()
        .map(() => new BgParticle());
    
    textGroups = ["永恒","Love","Forever","甜蜜","唯一","Honey","Darling","Sweet"]
        .map(text => new TextGroup(text));
}
init();

// 心跳文字（带自适应缩放）[1,8](@ref)
function drawCenterText() {
    ctx.save();
    const beat = Math.sin(Date.now()/600);  // 心跳频率
    const scale = 1 + beat * 0.08;
    
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(scale, scale);
    
    // 主文字（尺寸自适应）
    const fontSize = Math.min(canvas.width/10, 60);
    ctx.font = `bold ${fontSize}px 'Arial', sans-serif`;
    ctx.fillStyle = "#ff5c8d";
    ctx.shadowColor = "#ff0055";
    ctx.shadowBlur = 25;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("❤ LOVE YOU ❤", 0, 0);
    
    // 副文字（移动端隐藏）
    if(canvas.width > 480) {
        ctx.font = "24px 'Arial', sans-serif";
        ctx.fillStyle = `rgba(255,220,255,${0.4 + beat*0.3})`;
        ctx.shadowBlur = 10;
        ctx.fillText("Every moment with you is special", 0, 50);
    }
    ctx.restore();
}

// 动画循环（性能优化）[5](@ref)
function animate() {
    drawBackground();
    
    // 交互响应
    if(mouseX !== null && mouseY !== null) {
        bgParticles.forEach(p => p.attractTo(mouseX, mouseY));
    }
    
    // 分层渲染优化
    bgParticles.forEach(p => { p.update(); p.draw(); });
    particles.forEach(p => { p.update(); p.draw(); });
    textGroups.forEach(p => { p.update(); p.draw(); });
    drawCenterText();
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
